<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
<h1>Tabellen</h1>
<table border="2">
    <tr>
        <td>(0,0)</td>
        <td>(0,1)</td>
        <td>(0,2)</td>
        <td>(0,3)</td>
    </tr>
    <tr>
        <td>(1,0)</td>
        <td style="background-color: red" colspan="2">(1,1)(1,2)</td>
        <td style="background-color: green" rowspan="2">(1,3)<br>(2,3)</td>
    </tr>
    <tr>
        <td>(2,0)</td>
        <td>(2,1)</td>
        <td>(2,2)</td>
    </tr>
    <tr>
        <td>(3,0)</td>
        <td>(3,1)</td>
        <td>(3,2)</td>
        <td style="background-color: blue">(3,3)</td>
    </tr>
</table>
<br>
<br>
<table border="2">
    <tr>
        <td rowspan="2">Area</td>
        <td rowspan="2">University Name</td>
        <td colspan="2">percentage</td>

    </tr>
    <tr>
        <td>undergraduate</td>
        <td>postgraduate</td>

    </tr>
    <tr>
        <td rowspan="2">Area 1</td>
        <td>University 1</td>
        <td>60</td>
        <td>40</td>
    </tr>
    <tr>
        <td>University 2</td>
        <td>65</td>
        <td>35</td>

    </tr>
</table>
</body>
</html>
